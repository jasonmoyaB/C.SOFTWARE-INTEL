<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePassword.css">
    <title>log-in</title>
</head>

<body>

    <form action="">


        <div class="login-container">
            <img src="https://companieslogo.com/img/orig/INTC.D-ad4f349c.png?t=1633221777" height="65px" alt="">
            <h1>Inicia sesión</h1>
            <div class="login-input">
                <label for="">Usuario</label>
                <input type="text" name="" id="usuario" required>
            </div>
            <div class="login-password">
                <label for="">Contraseña</label>
                <input type="password" name="" id="clave" required>
            </div>
            <div class="login-button">
                <input type="button" value="Entrar" onclick="login()">
            </div>

        </div>

        
    </form>
    <div class="volver">
        <a href="index.html">Volver</a>
    </div>


    <script src="login.js"></script>
</body>

</html>
